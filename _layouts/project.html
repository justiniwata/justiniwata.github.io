---
layout: home
---

<div class="container py-4 text-center">
  {% if page.image %}
    <img src="{{ page.image }}" 
         alt="{{ page.title }}" 
         style="width: 120px; height: auto; margin-bottom: 15px;">
  {% endif %}

  <h1 class="display-4">{{ page.title }}</h1>

  {{ content }}
</div>
